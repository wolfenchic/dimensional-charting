<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
    <div id= "spend_by_store"></div>
    
    <div id= "spend_by_state"></div>
    
     <div id= "spend_by_name"></div>
    
    <script>
        queue()
            .defer(d3.json, "data/transactions.json")
            .await(makeGraphs);
        
        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);
            
            var group_by_store = ndx.dimension(dc.pluck('store'));
            var total_spend_by_store = group_by_store.group().reduceSum(dc.pluck('spend'));
            dc.pieChart("#spend_by_store")
            .height(330)
            .radius(90)
            .dimension(group_by_store)
            .group(total_spend_by_store);
            
        
            var group_by_state = ndx.dimension(dc.pluck('state'));
            var total_spend_by_state = group_by_state.group().reduceSum(dc.pluck('spend'));
            dc.pieChart("#spend_by_state")
            .height(330)
            .radius(90)
            .dimension(group_by_state)
            .group(total_spend_by_state);
            
            var group_by_name = ndx.dimension(dc.pluck('name'));
            var total_spend_by_name = group_by_name.group().reduceSum(dc.pluck('spend'));
            dc.barChart("#spend_by_name")
            .height(150)
            .width(300)
            .margins({top: 10, right: 50, bottom: 40, left: 50})
            .dimension(group_by_name)
            .group(total_spend_by_name)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
             .xAxisLabel("Name")
            .yAxisLabel("spend")
            .yAxis().ticks(3);
        
        dc.renderAll();
        }
        
    </script>
</body>
</html>
